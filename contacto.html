    <div data-aos="zoom-out" class="contact-clean">
        <form method="post">
            <h2 class="text-center">¿Tienes una duda? Escríbenos</h2>
            <div class="form-group has-success has-feedback">
                <input class="form-control" type="text" name="name" placeholder="Nombre"><i class="form-control-feedback glyphicon glyphicon-ok" aria-hidden="true"></i></div>
            <div class="form-group has-error has-feedback">
                <input class="form-control" type="email" name="email" placeholder="Ingrese su correo"><i class="form-control-feedback glyphicon glyphicon-remove" aria-hidden="true"></i>
                <p class="help-block">Por favor ingrese una dirección de correo válida.</p>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="14" name="message" placeholder="Mensaje"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">ENVIAR </button>
            </div>
        </form>
